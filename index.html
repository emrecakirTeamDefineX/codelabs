<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/resources/favicon_dfx.ico">
  <link src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css"></link>
      <script>
        function load(url, element)
            {
                fetch(url)
                    .then(response=> response.text())
                    .then(text=> element.innerHTML = text);
            }
        document.addEventListener("DOMContentLoaded", () => {
            load("./layout-elements/header.html", document.querySelector('.header'));
            load("/steps/step0.html", document.querySelector('.card-body'));
        });
      </script>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="responsive-wrapper">
            <div class="content">
                <div class="content-panel">
                    <div class="vertical-tabs">
                        <a href="#" onclick="render('step1','10mins')"><b>step1 Ad覺</b></a>
                        <a href="#" onclick="render('step2','150mins')"><b>step2 Ad覺</b></a>
                        <a href="#" onclick="render('step3','15mins')"><b>step3 Ad覺</b></a>
                    </div>
                </div>
                <div class="content-main">
                    <div class="card-grid">
                        <article class="card">
                            <div class="card-header">
                                <div>
                                    <h3 class="lesson"><b>Ders Ad覺</b></h3>
                                    <span class="mins"></span>
                                </div>
                            </div>
                            <div class="card-body"></div>
                            <div class="card-footer">
                                <a href="#"><b>Next page</b></a>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function render(page,min){
            document.querySelector(".mins").innerHTML = min;
            load("./steps/"+page+".html", document.querySelector('.card-body'));
        }
    </script>
 <style>
    body { 
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
    }

    @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

body {
  line-height: 1.5;
  min-height: 100vh;
  font-family: "Be Vietnam Pro", sans-serif;
  background-color: #fdfcff;
  color: #282a32;
}
img {
  display: block;
  max-width: 100%;
}
:focus {
  outline: 0;
}
a, .lesson{
    color: #0037ff;
}

.responsive-wrapper {
  width: 90%;
  max-width: 1280px;
  margin-left: auto;
  margin-right: auto;
}
.header {
  display: flex;
  align-items: center;
  height: 80px;
  border-bottom: 1px solid #eff1f6;
  background-color: #ffffff;
}
.header-content {
  display: flex;
  align-items: center;
}
.header-navigation{
  width: 100%;
}


.header-logo {
  margin-right: 2.5rem;
}
.header-logo a {
  display: flex;
  align-items: center;
}
.header-logo a div {
  flex-shrink: 0;
  position: relative;
}
.header-logo a div:after {
  display: block;
  content: "";
  position: absolute;
  left: 0;
  top: auto;
  right: 0;
  bottom: 0;
  overflow: hidden;
  height: 50%;
  border-bottom-left-radius: 8px;
  border-bottom-right-radius: 8px;
  background-color: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(4px);
}



.content {
  display: flex;
  align-items: flex-start;
}
.content-panel {
  max-width: 280px;
  width: 25%;
  padding: 2rem 1rem 2rem 0;
  margin-right: 3rem;
}

.vertical-tabs {
  display: flex;
  flex-direction: column;
}
.vertical-tabs a {
  display: flex;
  align-items: center;
  padding: 0.75em 1em;
  background-color: transparent;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  color: #404089;
  transition: 0.15s ease;
}
.vertical-tabs a:hover, .vertical-tabs a:focus, .vertical-tabs a.active {
  background-color: #ecf3fe;
  color: --#434ce8;
}
.vertical-tabs a + * {
  margin-top: 0.25rem;
}
.content-main {
  padding-top: 2rem;
  padding-bottom: 6rem;
  flex-grow: 1;
}
.card-grid {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  column-gap: 1.5rem;
  row-gap: 1.5rem;
}
.card {
  background-color: #ffffff;
  box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.05), 0 5px 15px 0 rgba(0, 0, 0, 0.05);
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.card-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  padding: 1.5rem 1.25rem 1rem 1.25rem;
}
.card-header div {
    display: contents;
}
.card-header div span {
  height: 40px;
  border-radius: 8px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.card-header div span img {
  max-height: 100%;
}
.card-header div h3 {
  margin-left: 0.75rem;
  font-weight: 500;
}


.card-body {
  padding: 1rem 1.25rem;
  font-size: 0.875rem;
}
.card-footer {
  margin-top: auto;
  padding: 1rem 1.25rem;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  border-top: 1px solid #eff1f6;
}
.card-footer a {
  color: #404089;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.875rem;
}
html::-webkit-scrollbar {
  width: 12px;
}
html::-webkit-scrollbar-thumb {
  background-color: #282a32;
  border: 4px solid #ffffff;
  border-radius: 99em;
}
