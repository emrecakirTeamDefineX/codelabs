<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon_dfx.ico">
  <link rel="stylesheet" href="./resources/styles.css">
  <link src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css"></link>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="responsive-wrapper">
            <div class="content">
                <div class="content-panel">
                    <div class="vertical-tabs">
                        <a href="#" onclick="render('step1','10mins')"><b>step1 Ad覺</b></a>
                        <a href="#" onclick="render('step2','150mins')"><b>step2 Ad覺</b></a>
                        <a href="#" onclick="render('step3','15mins')"><b>step3 Ad覺</b></a>
                    </div>
                </div>
                <div class="content-main">
                    <div class="card-grid">
                        <article class="card">
                            <div class="card-header">
                                <div>
                                    <h3 class="lesson"><b>Ders Ad覺</b></h3>
                                    <span class="mins"></span>
                                </div>
                            </div>
                            <div class="card-body"></div>
                            <div class="card-footer">
                                <a href="#"><b>Next page</b></a>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function load(url, element)
            {
                fetch(url)
                    .then(response=> response.text())
                    .then(text=> element.innerHTML = text);
            }
        document.addEventListener("DOMContentLoaded", () => {
            load("./_layouts/header.html", document.querySelector('.header'));
            load("/_includes/step0.html", document.querySelector('.card-body'));
        });
        function render(page,min){
            document.querySelector(".mins").innerHTML = min;
            load("./_includes/"+page+".html", document.querySelector('.card-body'));
        }
    </script>

</body>
</html>
